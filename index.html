<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fantasy BPL</title>
</head>
<body class="bg-slate-200">
    <header class="bg-slate-400 p-5"> 
        <h2 class="text-3xl ml-12 font-bold">Fantasy BPL</h2>
    </header>
    <main class="md:flex mt-4 p-2">
        <div  class="w-4/5 my-4">
            <section id="players" class="grid md:grid-cols-3 gap-4">
                <div class="single-player text-center">
                    <img class="h-60" src="images/messi.jpg" alt="">
                    <h2 class="mr-24">Lionel Messi</h2>
                    <button id="select-btn" class="select-player px-3 py-1 rounded font-bold mt-4 bg-slate-400 mr-24">Select</button>
                </div>
                <div class="single-player text-center">
                    <img class="h-60" src="images/machado.jpg" alt="">
                    <h2 class="mr-24">Vítor Machado</h2>
                    <button id="select-btn" class="select-player px-3 py-1 rounded font-bold mt-4 bg-slate-400 mr-24">Select</button>
                </div><div class="single-player text-center">
                    <img class="h-60" src="images/mbappe.jpg" alt="">
                    <h2 class="mr-24">Kylian Mbappé</h2>
                    <button id="select-btn" class="select-player px-3 py-1 rounded font-bold mt-4 bg-slate-400 mr-24">Select</button>
                </div><div class="single-player text-center">
                    <img class="h-60" src="images/neymar.jpg" alt="">
                    <h2 class="mr-24">Neymar Jr</h2>
                    <button id="select-btn" class="select-player px-3 py-1 rounded font-bold mt-4 bg-slate-400 mr-24">Select</button>
                </div><div class="single-player text-center">
                    <img class="h-60" src="images/ramos.jpg" alt="">
                    <h2 class="mr-24">Sergio Ramos</h2>
                    <button id="select-btn" class="select-player px-3 py-1 rounded font-bold mt-4 bg-slate-400 mr-24">Select</button>
                </div><div class="single-player text-center">
                    <img class="h-60 w-96" src="images/Sanches.jpg" alt="">
                    <h2 class="mr-24">Renato Sanches</h2>
                    <button id="select-btn" class="select-player px-3 py-1 rounded font-bold mt-4 bg-slate-400 mr-24">Select</button>
                </div>
            </section>
        </div>
        <div id="right-side" class="ml-4 my-4">
            <div id="selected-players" class="bg-slate-100 p-4 mb-4">
                <h2>Selected players</h2>
                <div id="player-list"></div>
            </div>
            <div id="budget" class="bg-slate-100 p-2">
                <h2>Budget</h2>
                <span>Per player</span><input type="text" id="per-player-budget" class=""><br>
                <button class="bg-slate-400 px-3 py-1 mt-4 mb-4">Calculate</button><br>
                <span class="mt-4">Player Expense</span><span id="expenses" class="ml-4 mt-4">00</span><br>
                <span class="mt-4">Manager</span><input id="manager-cost" type="text" class="ml-1 mt-4"><br>
                <span class="mt-4 mb-4">Coach</span><input id="coach-coast" type="text" class="ml-4 mt-4 mb-4"><br>
                <button class="bg-slate-400 px-3 py-1 mt-2 mb-4">Calculate Total</button><br>
                <span class="mt-6">Total</span><span id="total" class="ml-4 mt-6">00</span><br>
            </div>
        </div>
    </main>

    <script src="/main.js"></script>
    
</body>
</html>
